<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML Form Practice</title>
    <link rel="stylesheet" href="css/styles.css?v=1.0" />
  </head>

  <body>
    <form>
      <label for="fullName">Write your full name here:</label>
      <textarea id="fullName" name="" rows="5" cols="100"></textarea>
      <br />

      <button>Press here for good luck!</button>
      <br />

      <label>Textbox</label>
      <input type="text" />
      <br />

      <label>Button</label>
      <input type="button" value="ENTER" />
      <br />

      <label>Submit Button</label>
      <input type="submit" />
      <br />

      <label>Reset</label>
      <input type="reset" />
      <br />

      <label>Password</label>
      <input type="password" />
      <br />

      <label>File Upload</label>
      <input type="file" />
      <br />

      <label>Checkboxes</label>
      <input type="checkbox" />
      <input type="checkbox" />
      <input type="checkbox" />
      <input type="checkbox" />
      <br />

      <label>Radio Buttons</label>
      <input type="radio" name="option" />
      <input type="radio" name="option" />
      <input type="radio" name="option" />
      <input type="radio" name="option" />
      <br />
    </form>
  </body>
</html>
