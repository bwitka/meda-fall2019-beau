<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS Pseudo Class Practice</title>
    <style>
      a {
        font-size: 48px;
        font-family: sans-serif;
        text-decoration: none;
        border-radius: 5px;
      }

      a:link {
        color: #a6a6a6;
      }

      a:visited {
        color: #e6e6e6;
      }

      a:hover {
        color: #f9c;
        text-shadow: #a6a6a6 5px 5px 5px;
      }

      a:active {
        color: #ffdab9;
      }
    </style>
  </head>

  <body>
    <p>
      <a href="https://www.google.com" target="_blank"
        >Go to Google's homepage!</a
      >
    </p>
  </body>
</html>
