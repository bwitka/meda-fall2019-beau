<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS Flexbox Practice</title>
    <style>
      body {
      }

      #container {
        background-color: #99b3e6;
        /* height: 400px; */
        display: flex;
      }

      #box-1,
      #box-2,
      #box-3 {
        background-color: #f66;
        height: 380px;
        width: 200px;
        margin: 10px;
      }

      #box-1 {
        flex-grow: 1;
      }

      #box-2 {
        flex-grow: 2;
      }

      #box-3 {
        flex-grow: 1;
      }
    </style>
  </head>

  <body>
    <!-- CSS flexbox must always have a parent 'container' -->
    <div id="container">
      <div id="box-1">
        <h1>Box 1</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo a aut,
          aliquam et laboriosam error consequuntur delectus animi doloremque
          laborum dolores debitis tempore earum, aspernatur, odit fugit aperiam
          ipsa velit.
        </p>
      </div>
      <div id="box-2"><h1>Box 2</h1></div>
      <div id="box-3"><h1>Box 3</h1></div>
    </div>
  </body>
</html>
