<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>CSS Practice | Boxes</title>
    <style>

    body {
        width: 1200px;
        height: 1200px;
        font-family: 'Courier New', Courier, monospace;
        }
    
    header {
        background-color: #cccc00;
        height: 300px;
        width: 300px;
        position: absolute;
        top: 100px;
        left: 100px;
        border-radius: 5px;
        padding: 5px;
    }

    main {
        background-color: #ff66cc;
        height: 300px;
        width: 300px;
        position: absolute;
        top: 200px;
        left: 200px;
        border-radius: 5px;
        padding: 5px;
    }

    footer {
        background-color: #669999;
        height: 300px;
        width: 300px;
        position: absolute;
        top: 300px;
        left: 300px;
        border-radius: 5px;
        padding: 5px;
    }

    div {
        background-color: #ffff00;
        height: 200px;
        width: 200px;
        position: fixed;
        bottom: 100px;
        right: 100px;
        border-radius: 5px;
        padding: 5px;
    }
    </style
  </head>

  <body>

    <header>HEADER</header>
    <main>MAIN</main>
    <footer>FOOTER</footer>
    <div>DIV</div>

  </body>
</html>
