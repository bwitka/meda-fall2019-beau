<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS Review</title>
    <!-- External stylesheet: -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Internal stylesheet: -->
    <style>
      #container {
        width: 12em;
        height: 12em;
        background: bisque;
        border-radius: 50%;
        margin: 13em auto;
        text-align: center;
      }

      #container:hover {
        background: radial-gradient(white, coral);
      }

      #container > p {
        vertical-align: middle;
        display: inline-block;
      }
    </style>
  </head>

  <!-- Inline styles: -->
  <body style="background: snow;">
    <div id="container">
      <p>Hello, World!</p>
    </div>
  </body>
</html>
