<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Home</title>
    <style>
      /**** CSS RESET ****/
      /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

      html,
      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td,
      article,
      aside,
      canvas,
      details,
      embed,
      figure,
      figcaption,
      footer,
      header,
      hgroup,
      menu,
      nav,
      output,
      ruby,
      section,
      summary,
      time,
      mark,
      audio,
      video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      /* HTML5 display-role reset for older browsers */
      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      menu,
      nav,
      section {
        display: block;
      }
      body {
        line-height: 1;
      }
      ol,
      ul {
        list-style: none;
      }
      blockquote,
      q {
        quotes: none;
      }
      blockquote:before,
      blockquote:after,
      q:before,
      q:after {
        content: "";
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      /**** CUSTOM CSS ****/

      header {
        background-color: #99ccff;
      }

      main {
        background-color: #99cc00;
        width: 500px;
        height: 500px;
        margin: 0 auto;
        padding-left: 10px;
        padding-top: 10px;
      }

      .inner-div {
        height: 300px;
        width: 300px;
        background-color: #ffc266;
        border: 2px solid #cc8800;
        margin: 0 20px;
        border-radius: 20% 5%;
        /* offset-x | offset-y | blur-radius | color */
        box-shadow: 10px 5px 5px #999;
        position: sticky;
        bottom: 100px;
        left: 400px;
      }

      footer {
        background-color: #cc6699;
      }

      body {
        background: linear-gradient(#fff, #999);
        font-size: 100px;
      }

      h1 {
        font-size: 48px;
      }

      p {
        font-size: 12px;
      }
    </style>
  </head>

</html>
