<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CSS Layout Practice</title>
    <style>
      body {
        margin: 0;
      }

      #container {
        background-color: #9df;
        padding-top: 20px;
        overflow: auto;
        width: 700px;
      }

      #header {
        height: 200px;
        margin: 0 20px 20px;
      }

      #main {
        height: 700px;
        margin: 20px;
      }

      #footer {
        height: 300px;
        margin: 20px;
      }

      #header,
      #main,
      #footer {
        background-color: #f5f5f5;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div id="header"></div>
      <div id="main"></div>
      <div id="footer"></div>
    </div>
  </body>
</html>
